<!DOCTYPE html>
<html lang="en-US" ng-app="scheduler">
	<head>
		<title>Course Schedule Fitter</title>
		<link rel="stylesheet" type="text/css" href="stylish.css">
	</head>
	<body>
		<div id="searchbox" ng-controller="CourseSelectController as courseCtrl">
			<input id="course_input" type="text" ng-model="courseCtrl.query" ng-change="courseCtrl.updateSearchResults()" placeholder="Search for a course..." />
			<br />
			<select id="courses" size="30">
				<option ng-repeat="course in courseCtrl.searchResults">{{course.id}} - {{course.title}}</option>
			</select>
		</div>
		<script src="js/scheduler.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
